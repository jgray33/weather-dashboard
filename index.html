<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">    </script>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css">

  <title> Weather dashboard </title>
</head>

<body>
  <div class="container">
    <!-- Title -->
    <div class="row">
      <header class="header">
        <h1>Weather dashboard</h1>
      </header>
    </div>
    <div class="row">
      <!-- Search bar -->
      <div class="col-4 search-box">
        <h2>Search for a city</h2>
        <div class="input-group rounded">
          <input id="input" type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
            aria-describedby="search-addon" />
          <span class="input-group-text border-0" id="search-addon">
            <button id="search-bttn" onclick="save()"><i class="fas fa-search"></i></button>
          </span>
        </div>
        <hr>
        <!-- Search history -->
        <div id="searchList">
          <h3> Search History </h3>
        </div>
      </div>

      <!-- Today's weather -->
      <div class="col-8 today-weather-box">
        <div class="row">
          <h2 class="today-title"><b> Today's weather in <ins id="cityName"> </ins></b></h2>
        </div>
        <div class="row">
          <div class="col-2">
            <div class="icon-container">
              <img id="wicon" src="" alt="Weather icon">
            </div>
          </div>
          <div class="col-10">
            <ul class="today-weather">
              <li>
                <b> What to expect:</b> <ins id="descript"></ins>
              </li>
              <li>
                <b> Temperature: </b> <ins id="temp"></ins> &#176C
              </li>
              <li>
                <b> Humidity: </b><ins id="humid"></ins>
              </li>
              <li>
                <b> Wind Speed: </b><ins id="ws"></ins> MPH
              </li>
              <li>
                <b> UV rating: </b><ins id="UV"></ins>
              </li>
            </ul>
          </div>
        </div>
        <hr>
      </div>
      <!-- Rendered cards -->
      <div class="row weather-card">
      </div>
    </div>

    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/style.js"></script>

</html>
