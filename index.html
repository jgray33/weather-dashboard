<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">    </script>
  <link rel="stylesheet" href="assets/style.css">

  <title> Weather
  </title>
</head>

<body>

  <!-- Title -->
  <div class="container">
    <div class="row"> Weather app</div>
    <div class="row">

      <!-- Search Box -->
      <div class="col col-sm-2 col-12">
        <div class="box d-flex">
          <p> Search for a city</p>
          <form>
            <input id="search" type="text" value="Birmingham,GB">
            <button type="button" value="search" id="searchForCity"> Search </button>
          </form>

        </div>
        <div id="searchList"> </div>

      </div>

      <!-- Today's weather box -->
      <div class="col col-sm-10 col-12">
        <br>
        <ul class="list">
          <li><ins id="cityName"> </ins> </li>
          <li> Today <br> <ins id="today"></ins></li>
          <li>
            <div><img id="wicon" src="" alt="Weather icon"></div>
          </li>
          <li><ins id="descript"></ins></li>
          <li>Temperature: <ins id="temp"></ins> &#176C</li>
          <li>Humidity: <ins id="humid"></ins></li>
          <li>Wind Speed: <ins id="ws"></ins> MPH</li>
          <li><ins id="UV"></ins> </li>
        </ul>



        <!-- Weather Day -->
        <div class="row">
          <div class="col col-12 col-md-3 col-lg-2 card-body weather-card"> </div>
          <div class="col col-12 col-md-3 col-lg-2 card-body weather-card"> </div>
          <div class="col col-12 col-md-3 col-lg-2 card-body weather-card"> </div>
          <div class="col col-12 col-md-3 col-lg-2 card-body weather-card"> </div>
          <div class="col col-12 col-md-3 col-lg-2 card-body weather-card"> </div>
        </div>

      </div>
    </div>


  </div>
  </div>


</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/style.js"></script>

</html>
